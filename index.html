<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFPAR Hub 2022</title>
    <link rel="stylesheet" href="./assets/css/home-page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
</head>
<body>
    <!-- Header - Navbar -->
    <header>
        <nav id="navbar" class="shadow-dark flex j-content-around">
            <div class="navbar-group-left flex j-content-center">
                <p class="title">SIMPLON</p>
            </div>

            <div class="navbar-group-center">
                <p>AFPAR 2022</p>
            </div>

            <div class="navbar-group-right flex j-content-center">
                <p class="title">MICROSOFT</p>
            </div>
        </nav>
    </header>

    <!-- Content site -->
    <main id="main-content">

        <!-- Top site -->
        <section id="top-section">
            <div class="container site-presentation flex w-20">

                <div class="logo-group">
                    <div class="logo-group-flex">
                        <img src="./assets/media/afpar-reunion-logo.png" alt="" class="logo-afpar">
                        <img src="./assets/media/simplon-logo.png" alt="" class="logo-simplon">
                        <img src="./assets/media/microsoft-logo.png" alt="" class="logo-microsoft">
                    </div>
                </div>


                <div class="presentation">
                    <p class="txt-2 nunito">L'Afpar, Simplon et Micorosoft lance la formation développeur en intelligence artificielle !</p>
                </div>

                <div class="logo-right">
                    <img src="./assets/media/microsoft-logo.png" alt="">
                </div>
            </div>
        </section>

        <!-- Middle content -->
        <div id="students-container">
            <div class="container">
                <div class="students">
                    <div class="title">
                        <p class="txt-2 nunito txt-center">Les apprenants de la formation</p>
                    </div>

                    <!-- Student-box -->
                    <div class="students-box ">
                        <div class="student-box pb-4 shadow-gray">
                            <div class="student-img-container">
                                <img src="./assets//media/user-profile.jpg" class="student-profile-image" alt="">
                            </div>
                            <div class="flex w-100">
                                <a href="./assets/views/etudiant-06/etudiant-06.html" class="txt-center nunito link"> Nom prénom</a>
                            </div>
                        </div>
                    </div>
                    <!-- Student-box-end -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <nav id="footer">

        </nav>
    </footer>
</body>
</html>
